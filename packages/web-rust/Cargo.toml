[package]
name = "crisp-web"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[dependencies]
web-sys = { version = "0.3", features = ["console"] }
console = "0.15.7"
fhe = { git = "https://github.com/gnosisguild/fhe.rs.git", branch = "feature/greco-integration" }
fhe-traits = { git = "https://github.com/gnosisguild/fhe.rs.git", branch = "feature/greco-integration" }
fhe-math = { git = "https://github.com/gnosisguild/fhe.rs.git", branch = "feature/greco-integration" }
fhe-util = { git = "https://github.com/gnosisguild/fhe.rs.git", branch = "feature/greco-integration" }
rand = "0.8.5"
ethers = "2.0"
getrandom = { version = "0.2.11", features = ["js"] }
bincode = "1.0"

# Halo2
axiom-eth = { git = "https://github.com/enricobottazzi/axiom-eth", default-features = false, features = ["halo2-axiom"] }
halo2-base = { git = "https://github.com/axiom-crypto/halo2-lib.git", tag = "v0.4.1-git", default-features = false, features = ["test-utils", "halo2-axiom"] }
halo2_proofs = { git = "https://github.com/privacy-scaling-explorations/halo2", tag = "v0.3.0" }
halo2_solidity_verifier = { git = "https://github.com/hmzakhalid/halo2-solidity-verifier.git", features = ["evm"] }

rayon = "1.10.0"
ndarray = "0.15.6"
itertools = "0.13.0"
num-bigint = "0.4.6"
num-traits = "0.2"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
wasm-bindgen = "0.2.93"
wasm-bindgen-test = "0.3.43"
console_log = "0.2"
log = "0.4"

[lib]
crate-type = ["cdylib", "rlib"]
path = "src/bin/web_fhe_encrypt.rs"
